{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <div>
        <img src="favicon.ico" alt="logo">
    </div> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type ="text/css" href="{% static 'navbar.css' %}"/>
    <link rel="stylesheet" type ="text/css" href="{% static 'login_css.css' %}"/>
    
    <title>Resume Builder</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

</head>

<body id="top">

    <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menue-items">
                {% comment %} "active" {% endcomment %}
                
                {% comment %} {{request.path}} {% endcomment %}
                <li class= "{% if request.path == '' %} active {% endif %}" > <a href="/home">Home</a></li>
                <li class= "{% if request.path == '/about' %} active {% endif %}"><a href="/about">About</a></li>
                <li class= "{% if request.path == '/temps' %} active {% endif %}"><a href="/temps">Templates</a></li>
                <li class= "{% if request.path == '/tempmenu' %} active {% endif %}"><a href="/tempmenu">Template-Menu</a></li>
                <li class= "{% if request.path == '/form' %} active {% endif %}"><a href="/form">Info-Form</a></li>
                <li class= "{% if request.path == '/resume' %} active {% endif %}"><a href="/resume">Resume</a></li>
                <li class= "{% if request.path == '/base' %} active {% endif %}"><a href="/base">Base</a></li>
                <li class= "{% if request.path == '/contact' %} active {% endif %}"><a href="/contact">Contact</a></li>
            </ul>
            <h1 class="logo">RB</h1>
        </div>
    </nav>  

<div class="containerr">
	<div class="screen">
		<div class="screen__content">
			<form  method="post" action="/login" class="login">
                scale
                {% csrf_token %}
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input name="loginname" type="text" class="login__input" placeholder="User name / Email">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input name="loginpassword" type="password" class="login__input" placeholder="Password">
				</div>
				<button class="button login__submit">
					<span class="button__text">Log In Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
			<div class="social-login">
				<h3>log in via</h3>
				<div class="social-icons">
					<a href="#" class="social-login__icon fab fa-instagram"></a>
					<a href="#" class="social-login__icon fab fa-facebook"></a>
					<a href="#" class="social-login__icon fab fa-twitter"></a>
				</div>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
</body>
</html>
