<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Registration Form in HTML CSS</title>
    <link rel="stylesheet" type ="text/css" href="{% static 'style.css' %}"/>
  </head>
  <body>
    <section class="container row">
      <header>Professional Experience</header>
      <div class="uppertext">
        <div class="introtext">
            Tell us about your experience
        </div>
        <div class="supporttext">
            Start with your most recent experience and work backward.
        </div>
      </div>
      <form action="#" class="form">
        <div class="introtext">
          Experience-A
      </div>
        <div class="input-box row post">
        <div class="col-6 post">
          <label>What was your Position</label>
          <input name="dtitle" type="text" placeholder="Similar to job title that bext describes the work you did" required />
        </div>
        <div class="col-6 surname">
          <label>Who did you do this for ?</label>
          <input name="dcompany" type="text" placeholder="Person,Organisation,company or family you worked for " required />
        </div>
      </div>

      <div class="input-box row address">
        <div class="col-6 city ">
          <label>City</label>
          <input name="d" type="text" placeholder="e.g. New Delhi" required />
        </div>
        <div class="col-6 country">
          <label>Country</label>
          <input name="d" type="text" placeholder="e.g. India" required />
        </div>
      </div>

      <div class="row duration">
        <div class="col-md-4 startDate " style="
        margin-top: 25px ">
          <label>Start Date</label>
          <input name="d" type="month" placeholder="Month">
        </div>

        <div class="col-md-4 offset-md-4 endDate " style="
        margin-top: 25px ">
          <label>End Date</label>
          <input name="d" type="month" placeholder="Month">
        </div>
      </div>
