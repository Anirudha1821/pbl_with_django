{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Registration Form in HTML CSS</title>
    <link rel="stylesheet" type ="text/css" href="{% static 'style.css' %}"/>
  </head>
  <body>
    <section class="container row">
      <header>Education</header>
      <div class="uppertext">
        <div class="introtext">Tell us about your education</div>
        <div class="supporttext">
          Enter your education experience so far, even if you are a current
          student or did not graduate.
        </div>
      </div>
      <form action="/submitf" method="post" class="form">
        {% csrf_token %}
        <div class="data" id="data">
        <div class="input-box row names">
          <div class="col-6 sclname">
            <label>School Name</label>
            <input name="dschool" type="text" placeholder="Enter school name" required />
          </div>
          <div class="col-6 scl_loc">
            <label>College Name</label>
            <input name="dcollege" type="text" placeholder="Enter College name" required />
          </div>
        </div>

        <div class="input-box row">
          <div class="col-6 degree">
            <label>Degree</label>
            <input name="ddegree" type="text" placeholder="Enter Degree" required />
          </div>
          <div class="col-6 graduatedate">
            <label>Graduation Date</label>
            <input name="dmonth" type="month" placeholder="Month" />
          </div>
        </div>
      </div>


      <div class="row buttons">
        <div class="col-md-4 prev">
          <button><a href="/newform">previous</a></button>
        </div>

        <div class="col-md-4 offset-md-4 next">
          <button><a href="/newform2">Next</a></button>
        </div>

       
      </div>
      <div class="col-12">
        <button class="btn buttonForm" type="submit">
          Submit
        </button>
      </div>
      </form>
    </section>
  
  </body>
</html>
