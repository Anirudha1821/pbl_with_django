{% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Registration Form in HTML CSS</title>
    <link rel="stylesheet" type ="text/css" href="{% static 'style.css' %}"/>
  </head>
  <body>
    <section class="container row">
      <header>Tell us about yourself</header>
      <div class="uppertext">
        <div class="introtext">
          Whatâ€™s the best way for employers to contact you?
        </div>
        <div class="supporttext">
          We suggest including an email and phone number.
        </div>
      </div>
      <form action="#" class="form">
        <div class="input-box row names">
        <div class="col-6 firstname">
          <label>First Name</label>
          <input name="dname" type="text" placeholder="Enter first name" required />
        </div>
        <div class="col-6 surname">
          <label>Surname</label>
          <input name="dsurname" type="text" placeholder="Enter surname" required />
        </div>
      </div>

      <div class="input-box row address">
        <div class="col-4 city ">
          <label>City</label>
          <input name="dcity" type="text" placeholder="e.g. New Delhi" required />
        </div>
        <div class="col-4 country">
          <label>Country</label>
          <input name="dcountry" type="text" placeholder="e.g. India" required />
        </div>

        <div class="col-4 pincode" >
          <label>Pin-Code</label>
          <input name="dpincode" type="text" placeholder="e.g. 411043" required />
        </div>
      </div>

      <div class="input-box row contact">
        <div class="col-6 phonenum">
          <label>Phone</label>
          <input name="dphoneno" type="text" placeholder="Enter phone number" required />
        </div>
        <div class="col-6 email">
          <label>Email</label>
          <input name="demail" type="text" placeholder="Enter email" required />
        </div>
      </div>

      <div class="input-box row desc">
        <div class="col-6 desc">
          <label>Short Description</label>
          <input name="desc" type="desc" placeholder="Enter Description" required />
        </div>
      </div>


      <div class="row buttons">
        <div class="col-md-4 prev">
          <button><a href="/newform">previous</a></button>
        </div>

        <div class="col-md-4 offset-md-4 next">
          <button><a href="/newform1">Next</a></button>
        </div>

       
        
      </form>
    </section>
  </body>
</html>
